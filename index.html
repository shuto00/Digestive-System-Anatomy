<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正誤問題クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title">正誤問題クイズ</div>

  <div id="setup">
    <label>問題数を選んでください:</label><br>
    <select id="question-count">
      <option value="5">5問</option>
      <option value="10">10問</option>
      <option value="20">20問</option>
      <option value="all">全問挑戦</option>
    </select><br>
    <button id="start-button">開始</button>
  </div>

  <div id="quiz-area" class="hidden">
    <div class="question-box">
      <div id="question-text"></div>
      <div id="choices"></div>
      <div id="explanation" class="hidden"></div>
      <button id="next-button" class="hidden">次へ</button>
    </div>
    <div id="score-display" class="hidden"></div>
    <div id="review-controls" class="hidden">
      <button id="start-review-button">復習モード開始</button>
      <button id="continue-button">次の出題に進む</button>
    </div>
    <button id="reset-button" class="hidden">リセット</button>
  </div>

  <script>
    let allPairs = [];
    let usedPairs = new Set();
    let mainQuestions = [];
    let currentSet = [];
    let currentQuestion = null;
    let score = 0;
    let total = 0;
    let reviewMode = false;
    let wrongAnswers = [];

    async function loadData() {
      const res = await fetch("questions.json");
      const data = await res.json();
      allPairs = data;
    }

    function startQuiz() {
      document.getElementById("title").classList.add("hidden");
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("quiz-area").classList.remove("hidden");

      const count = document.getElementById("question-count").value;
      const unusedPairs = allPairs.filter((_, i) => !usedPairs.has(i));
      const shuffled = unusedPairs.sort(() => Math.random() - 0.5);
      currentSet = count === "all" ? shuffled : shuffled.slice(0, parseInt(count));
      currentSet.forEach(q => usedPairs.add(allPairs.indexOf(q)));

      total = currentSet.length;
      score = 0;
      wrongAnswers = [];
      reviewMode = false;

      showNextQuestion();
    }

    function showNextQuestion() {
      if (currentSet.length === 0) {
        showScore();
        return;
      }

      document.getElementById("explanation").classList.add("hidden");
      document.getElementById("next-button").classList.add("hidden");

      const q = currentSet.pop();
      const showCorrect = Math.random() < 0.5;
      const mainText = showCorrect ? q.correct : q.incorrects[0];
      const answerType = showCorrect ? "correct" : "incorrect";

      currentQuestion = {
        pair: q,
        main: mainText,
        answerType: answerType
      };

      const others = allPairs.filter(p => p !== q);
      const choices = [mainText];

      while (choices.length < 3 && others.length > 0) {
        const other = others.splice(Math.floor(Math.random() * others.length), 1)[0];
        const alt = Math.random() < 0.5 ? other.correct : other.incorrects[0];
        if (!choices.includes(alt)) choices.push(alt);
      }

      const shuffledChoices = choices.sort(() => Math.random() - 0.5);

      document.getElementById("question-text").textContent =
        answerType === "correct"
          ? "次のうち、正しい文章を選んでください。"
          : "次のうち、誤った文章はどれでしょう？";

      const container = document.getElementById("choices");
      container.innerHTML = "";
      shuffledChoices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice";
        btn.onclick = () => handleAnswer(choice, btn);
        container.appendChild(btn);
      });
    }

    function handleAnswer(selected, element) {
      const buttons = document.querySelectorAll(".choice");
      buttons.forEach(btn => (btn.onclick = null));

      element.classList.add("selected");
      let correctAnswer =
        currentQuestion.answerType === "correct"
          ? currentQuestion.main
          : currentQuestion.pair.incorrects[0];

      let isCorrect = selected === correctAnswer;

      buttons.forEach(btn => {
        if (btn.textContent === correctAnswer) {
          btn.classList.add("correct-answer");
        }
      });

      if (!isCorrect) {
        wrongAnswers.push(currentQuestion);
      } else {
        score++;
      }

      let explanation =
        currentQuestion.answerType === "correct"
          ? `正しい文：「${currentQuestion.pair.correct}」`
          : `正しい文：「${currentQuestion.pair.correct}」`;

      document.getElementById("explanation").innerHTML = explanation;
      document.getElementById("explanation").classList.remove("hidden");
      document.getElementById("next-button").classList.remove("hidden");
    }

    function showScore() {
      document.getElementById("question-text").textContent = "終了！";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("score-display").textContent = `スコア：${score} / ${total}`;
      document.getElementById("score-display").classList.remove("hidden");

      if (wrongAnswers.length > 0 && !reviewMode) {
        document.getElementById("review-controls").classList.remove("hidden");
      } else {
        document.getElementById("reset-button").classList.remove("hidden");
      }
    }

    function startReview() {
      reviewMode = true;
      currentSet = [...wrongAnswers];
      wrongAnswers = [];
      total += currentSet.length;
      document.getElementById("review-controls").classList.add("hidden");
      showNextQuestion();
    }

    document.getElementById("start-button").onclick = startQuiz;
    document.getElementById("next-button").onclick = showNextQuestion;
    document.getElementById("reset-button").onclick = () => location.reload();
    document.getElementById("start-review-button").onclick = startReview;
    document.getElementById("continue-button").onclick = startQuiz;

    loadData();
  </script>
</body>
</html>
