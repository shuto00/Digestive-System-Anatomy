<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>正誤問題クイズ</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
      display: flex;
      justify-content: center;
    }
    #quiz-container {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      min-height: 100vh;
      justify-content: center;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
    .question {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      word-break: break-word;
    }
    .choice {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      word-break: break-word;
      width: 100%;
      color: #000; /* 黒文字に設定 */
    }
    .choice:hover {
      background-color: #e0e0e0;
    }
    .result {
      font-size: 16px;
      font-weight: bold;
      color: #d32f2f;
      word-break: break-word;
      text-align: center;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      padding: 12px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }

    @media screen and (max-height: 700px) {
      #quiz-container {
        justify-content: flex-start;
        padding-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h1>正誤問題クイズ</h1>
    <div class="question" id="question"></div>
    <div id="choices"></div>
    <div class="result" id="result"></div>
    <div class="buttons">
      <button onclick="nextQuestion()">次の問題</button>
      <button onclick="resetQuiz()">リセット</button>
    </div>
  </div>

    let data = [];
    let unused = [];
    let used = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      unused = [...data];
      used = [];
      nextQuestion();
    }

    function nextQuestion() {
      document.getElementById("result").innerHTML = "";
      if (unused.length === 0) {
        document.getElementById("question").innerText = "全ての問題を解きました。リセットしてください。";
        document.getElementById("choices").innerHTML = "";
        return;
      }

      const pattern = Math.random() < 0.5 ? 1 : 2;
      const questionType = pattern === 1
        ? "次のうち、正しい文章を選んでください"
        : "次のうち、誤った文章はどれでしょう";

      const current = unused.pop();
      used.push(current);

      let options = [];
      let correctAnswer = "";

      if (pattern === 1) {
        correctAnswer = current.correct;
        options = [current.correct, getRandomIncorrect(), getRandomIncorrect()];
      } else {
        correctAnswer = current.incorrect;
        options = [current.incorrect, getRandomCorrect(), getRandomCorrect()];
      }

      shuffle(options);
      document.getElementById("question").innerText = questionType;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      options.forEach((option) => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.className = "choice";
        btn.onclick = () => checkAnswer(option, correctAnswer, current);
        choicesDiv.appendChild(btn);
      });
    }
