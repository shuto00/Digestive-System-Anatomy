<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正誤問題クイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="title">正誤問題クイズ</div>

  <div id="setup">
    <label>問題数を選んでください:</label><br>
    <select id="question-count">
      <option value="5">5問</option>
      <option value="10">10問</option>
      <option value="20">20問</option>
      <option value="30">30問</option>
      <option value="50">50問</option>
      <option value="all">全問挑戦</option>
    </select><br>
    <button id="start-button">開始</button>
  </div>

  <div id="quiz-area" class="hidden">
    <div class="question-box">
      <div id="question-text"></div>
      <div id="choices"></div>
      <div id="explanation" class="hidden"></div>
      <button id="next-button" class="hidden">次へ</button>
    </div>
    <div id="score-display" class="hidden"></div>
    <div id="review-buttons" class="hidden">
      <button id="review-button">間違えた問題を復習</button>
      <button id="continue-button">次の問題へ</button>
    </div>
    <button id="reset-button" class="hidden">リセット</button>
  </div>

  <script>
    let questions = [];
    let usedPairs = new Set();
    let questionPool = [];
    let reviewQueue = [];
    let incorrectQuestions = [];
    let currentQuestion;
    let score = 0;
    let total = 0;
    let isReviewing = false;

    async function loadData() {
      const res = await fetch("questions.json");
      questions = await res.json();
    }

    function startQuiz() {
      document.getElementById("title").classList.add("hidden");
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("quiz-area").classList.remove("hidden");

      const count = document.getElementById("question-count").value;
      const filtered = questions.filter(q => !usedPairs.has(q.correct));
      const shuffled = [...filtered].sort(() => Math.random() - 0.5);
      questionPool = (count === "all") ? shuffled : shuffled.slice(0, parseInt(count));
      total = questionPool.length;
      score = 0;
      incorrectQuestions = [];
      isReviewing = false;
      showNextQuestion();
    }

    function showNextQuestion() {
      document.getElementById("explanation").classList.add("hidden");
      document.getElementById("next-button").classList.add("hidden");

      if (questionPool.length === 0) {
        showResults();
        return;
      }

      const q = questionPool.pop();
      usedPairs.add(q.correct);
      currentQuestion = q;

      const choices = [q.correct, ...q.incorrects].sort(() => Math.random() - 0.5);
      const type = Math.random() < 0.5 ? 1 : 2;
      currentQuestion.choices = choices;
      currentQuestion.type = type;

      document.getElementById("question-text").textContent =
        type === 1 ? "次のうち、正しい文章を選んでください。" : "次のうち、誤った文章はどれでしょう？";

      const container = document.getElementById("choices");
      container.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice";
        btn.onclick = () => handleAnswer(choice, btn);
        container.appendChild(btn);
      });
    }

    function handleAnswer(selected, element) {
      const allChoices = document.querySelectorAll(".choice");
      allChoices.forEach(c => c.onclick = null);

      element.classList.add("selected");

      const isCorrect = (
        (currentQuestion.type === 1 && selected === currentQuestion.correct) ||
        (currentQuestion.type === 2 && currentQuestion.incorrects.includes(selected))
      );

      allChoices.forEach(c => {
        if (
          (currentQuestion.type === 1 && c.textContent === currentQuestion.correct) ||
          (currentQuestion.type === 2 && currentQuestion.incorrects.includes(c.textContent))
        ) {
          c.classList.add("correct-answer");
        }
      });

      if (!isCorrect) {
        incorrectQuestions.push(currentQuestion);
      } else {
        score++;
      }

      const explanation = (currentQuestion.type === 1)
        ? currentQuestion.incorrects.map(w => `正しい文：「${getCorrectFromIncorrect(w)}」`).join("<br>")
        : `正しい文：「${getCorrectFromIncorrect(selected)}」`;

      document.getElementById("explanation").innerHTML = explanation;
      document.getElementById("explanation").classList.remove("hidden");
      document.getElementById("next-button").classList.remove("hidden");
    }

    function getCorrectFromIncorrect(incorrect) {
      for (const q of questions) {
        if (q.incorrects.includes(incorrect)) return q.correct;
      }
      return "";
    }

    function showResults() {
      document.getElementById("question-text").textContent = "終了！";
      document.getElementById("choices").innerHTML = "";
      document.getElementById("explanation").classList.add("hidden");
      document.getElementById("next-button").classList.add("hidden");

      document.getElementById("score-display").textContent = `スコア：${score} / ${total}`;
      document.getElementById("score-display").classList.remove("hidden");

      if (incorrectQuestions.length > 0) {
        document.getElementById("review-buttons").classList.remove("hidden");
      } else {
        document.getElementById("reset-button").classList.remove("hidden");
      }
    }

    document.getElementById("start-button").onclick = startQuiz;
    document.getElementById("next-button").onclick = showNextQuestion;
    document.getElementById("reset-button").onclick = () => location.reload();

    document.getElementById("review-button").onclick = () => {
      questionPool = [...incorrectQuestions];
      total += incorrectQuestions.length;
      incorrectQuestions = [];
      isReviewing = true;
      document.getElementById("review-buttons").classList.add("hidden");
      document.getElementById("score-display").classList.add("hidden");
      showNextQuestion();
    };

    document.getElementById("continue-button").onclick = () => {
      document.getElementById("review-buttons").classList.add("hidden");
      document.getElementById("score-display").classList.add("hidden");
      startQuiz();
    };

    loadData();
  </script>
</body>
</html>
